<script>
var dogDisplay = 0;

function toggleDogDisplay(){

	if (dogDisplay == 0){
		document.getElementById("dogPic").style.visibility = "visible";
		document.getElementById("btnShowDogToggle").innerText = "Hide Dog";
		dogDisplay = 1;
	}
	else {
		document.getElementById("dogPic").style.visibility = "hidden";
		document.getElementById("btnShowDogToggle").innerText = "Show Dog";
		dogDisplay = 0;
	}
}

function hideDogClickEvent() {
	document.getElementById("dogPic").style.visibility = "hidden";
	document.getElementById("btnHideDog").style.visibility = "hidden";
	document.getElementById("btnShowDog").style.visibility = "visible";
}
function showDogClickEvent() {
	
	document.getElementById("dogPic").style.visibility = "visible";
	document.getElementById("btnHideDog").style.visibility = "visible";
	document.getElementById("btnShowDog").style.visibility = "hidden";
	//alert(document.getElementById("dogPic").style.visibility);	
}
</script>
